  # Eliminacion del ticket o peticion al soporte tecnico
    delete:
      summary: Eliminar un ticket/una peticion del soporte del usuario
      tags:
        - Soporte tecnico
      parameters:
      - in: path
        name: ticket_id
        required: true
        schema:
          type: integer
      responses:
        '200':
          description: Peticion correcta
          content:
            application/json:
              examples:
                Insertar petición a soporte tecnico:
                  value: |-
                    {
                      "info": "Ticket ha sido eliminado"
                    }
        '400':
          description: Peticion incorrecta
          content:
            application/json:
              examples:
                Error al meter incidencia:
                  value: '{"error" :"ID ususario no valido."}'
        '404':
          description: Peticion no encontrado
          content:
            application/json:
              examples:
                Error al meter incidencia:
                  value: '{"error" : "ID ususario no encontrado."}'
        '410':
          description: Peticion eliminada
          content:
            application/json:

            content:
              application/json:
                examples:
                  error:
                    value: >-
                      {"error": "Station not found."}
#borrar incidencia
  /estaciones/{id}/{id_plaza}:
      delete:
        summary: Liberas la plaza ocupada
        tags:
          - Estaciones
        parameters:
          - in: path
            name: id
            required: true
            schema:
              type: integer
          - in: path
            name: id_plaza
            required: true
            schema:
              type: integer
        responses:
          '200':
            description: Eliminado delete
            content:
              application/json:
                examples:
                  Estaciones:
                    value: >-
                      {"msg": "Data deleted correctly."}
                  Estaciones no encontrada:
                    value: '[]'
          '401':
            description: Not login
            content:
              application/json:
                examples:
                  error:
                    value: >-
                      {"error": "User not authenticated."}
          '404':
            description: Not Found
            content:
              application/json:
                examples:
                  error:
                    value: >-
                      {"error": "Incidencia not found."}

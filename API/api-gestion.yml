                          {
                            "incidenciaId": 1,
                            "estación": "VG1",
                            "direccion": "Av.Victor Balaguer 2",
                            "fecha_averia": "2022-04-18",
                            "estado": false,
                            "descripción": "El cargador de la planta 2 m plaza 1 no funciona"
                          },
                          {
                            "incidenciaId": 2,
                            "estación": "VG2",
                            "direccion": "Av.Victor Balaguer 2",
                            "fecha_averia": "2022-04-18 ",
                            "estado": false,
                            "descripcion": "El cargador de la planta 2 m plaza 1 no funciona"
                          }
                        ]
                  
                Sin incidencias:
                  value: '[]'
        '401':
          description: Not login
          content:
            application/json:
              examples:
                error:
                  value: >-
                    {"error": "User not authenticated."}
    # mandamos/resolvemos 1 incidencia]
    post:
        summary: Inserta una nueva incidencia
        tags:
        - Incidencias
        requestBody:
          required: true
          content:
            application/json:
              schema:
                type: object
                required:
                  - estacion
                  - direccion
                  - fecha_averia
                  - descripcion
                properties:
                  estacion:
                    type: string
                  direccion:
                    type: string
                  fecha_averia:
                    type: string
                  descripcion:
                    type: string
                example:
                  estacion: VG1
                  direccion: "Av.Victor Balaguer 2"
                  fecha_averia: "2022-04-18"
                  descripcion: "El cargador de la planta 2 m plaza 1 no funciona"
        responses:
          '200':
            description: Peticion correcta
            content:
              application/json:
                examples:
                  Meter incidencia:
                    value:  >-
                        {
                          "estacion": "VG1",
                          "direccion": "Av.Victor Balaguer 2",
                          "fecha_averia": "2022-04-18",
                          "estado": "true",
                          "descripcion": "El cargador de la planta 2 m plaza 1 funciona"
                        }
          '400':
            description: Peticion incorrecta
            content:
              application/json:
                examples:
                  Error al meter incidencia:
                    value: >- 
                      {"error": "Malformed request syntax."}
                  

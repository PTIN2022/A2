#borrar incidencia
  /estaciones/{id}/{id_plaza}:
      delete:
        summary: Liberas la plaza ocupada
        tags:
          - Estaciones
        parameters:
          - in: path
            name: id
            required: true
            schema:
              type: integer
          - in: path
            name: id_plaza
            required: true
            schema:
              type: integer
        responses:
          '200':
            description: Eliminado delete
            content:
              application/json:
                examples:
                  Estaciones:
                    value: >-
                      {"msg": "Data deleted correctly."}
                  Estaciones no encontrada:
                    value: '[]'
          '401':
            description: Not login
            content:
              application/json:
                examples:
                  error:
                    value: >-
                      {"error": "User not authenticated."}
          '404':
            description: Not Found
            content:
              application/json:
                examples:
                  error:
                    value: >-
                      {"error": "Incidencia not found."}
#########################################################################################
  /trabajador:
      # pedimos una lista de trabajadores
      get:
        summary: Obtiene una lista de trabajadores
        tags:
        - Trabajadores
        responses:
          '200':
            description: Peticion correcta
            content:
              application/json:
                examples:
                  Trabajadores:
                    value: >-
                      [
                        {
                            "name": "Pere Roca",
                            "rol": "dueño",
                            "last_access": -1
                        },
                        {
                            "name": "Pere Alberto",
                            "rol": "trabajador",
                            "last_access": 0
                        },
                        {
                            "name": "Pere Garcia",
                            "rol": "Developer",
                            "ultimo_acceso": 45
                        },
                        {
                            "name": "Pere Juanjo",
                            "rol": "esclavo",
                            "last_access": 90
                        }
                      ]
                  Sin trabajadores:
                    value: '[]'
          '401':
            description: Not login
            content:
              application/json:
                examples:
                  error:
                    value: >-
                      {"error": "Trabajador not authorized."}
      post:
        summary: Inserta un nuevo trabajador
        tags:
        - Trabajadores
        requestBody:
            required: true
            content:
              multipart/form-data:
                schema:
                  type: object
                  required:
                    - name
                    - lastname
                    - telf
                    - email
                    - rol
                    - dni
                    - password
                  properties:
                    dni:
                      type: string
                    name:
                      type: string
                    lastname:
                      type: string
                    email:
                      type: string
                    telf:
                      type: string
                    rol:
                      type: string
                    password:
                      type: string
                    profileImage:
                      type: string
                      format: binary

                  example:
                    name: "Pere"
                    lastname: "Roca"
                    telf: "622554433"
                    email: "pere.roca@boss.com"
                    rol: "Dueño"
                    password: "proca"
        responses:
          '200':
            description: Peticion correcta
            content:
              application/json:
                examples:
                  Meter trabajador:
                    value: >-
                      {
                        "dni": "60748880S",
                        "name": "Pere",
                        "lastname": "Roca",
                        "telf": "622554433",
                        "email": "pere.roca@boss.com",
                        "rol": "dueño",
                        "last_access": -1,
                        "picture": "http://?????????/trabajadores/PereRoca.png"
                      }
          '400':
              description: Peticion incorrecta
              content:
                application/json:
                  examples:
                    Error al meter incidencia:
                      value: {"error": "Malformed request syntax."}

          '401':
              description: Not login
              content:
                application/json:
                  examples:
                    error:
                      value: >-
                        {"error": "Trabajador not authorized."}
  /trabajador/{dni}:
      # pedimos un trabajador, dado su id.
      get:
        summary: Obtiene información de un trabajador por su ID
        tags:
        - Trabajadores
        parameters:
        - in: path
          name: dni
          required: true
          schema:
            type: string
        responses:
          '200':
            description: Peticion correcta
            content:
              application/json:
                examples:
                  Trabajador:
                    value: >-
                      {
                        "dni": "60748880S",
                        "name": "Pere",
                        "lastname": "Roca",
                        "telf": "622554433",
                        "email": "pere.roca@boss.com",
                        "rol": "dueño",
                        "last_access": -1,
                        "picture": "http://?????????/trabajadores/PereRoca.png"
                      }
          '401':
            description: Not login
            content:
              application/json:
                examples:
                  error:
                    value: >-
                      {"error": "Trabajdor not authorized."}
          '404':
            description: Not Found
            content:
              application/json:
                examples:
                  error:
                    value: >-
                      {"error": "Trabajador not found."}
      # modificar trabajador de la lista de trabajadores
      put:
        summary: Modifica un trabajador
        tags:
          - Trabajadores
        parameters:
        - in: path
          name: dni
          required: true
          schema:
            type: string
        requestBody:
          required: true
          content:
            multipart/form-data:
              schema:
                type: object
                properties:
                  dni:
                    type: string
                  name:
                    type: string
                  lastname:
                    type: string
                  email:
                    type: string
                  telf:
                    type: string
                  rol:
                    type: string
                  password:
                    type: string
                  profileImage:
                    type: string
                    format: binary

                example:
                  name: "Pere"
                  lastname: "Roca"
                  telf: "622554433"
                  email: "pere.roca@boss.com"
                  rol: "Dueño"
                  password: "proca"
        responses:
          '200':
            description: Peticion correcta
            content:
              application/json:
                examples:
                  Trabajador actualizado:
                    value: >-
                      {
                        "dni": "60748880S",
                        "name": "Pere",
                        "lastname": "Roca",
                        "telf": "622554433",
                        "email": "pere.roca@boss.com",
                        "rol": "dueño",
                        "last_access": -1,
                        "picture": "http://?????????/trabajadores/PereRoca.png"
                      }
          '400':
            description: Peticion incorrecta
            content:
              application/json:
                examples:
                  Error al meter trabajador:
                    value: {"error": "Malformed request syntax."}
          '404':
            description: Not Found
            content:
              application/json:
                examples:
                  error:
                    value: {"error": "Trabajador not found."}


      delete:
        summary: Eliminar un trabajador por su ID
        tags:
          - Trabajadores
        parameters:
          - in: path
            name: dni
            required: true
            schema:
              type: string
        responses:
            '200':
              description: Peticion correcta
              content:
                application/json:
                  examples:
                    Trabajador:
                      value: >-
                        {"msg": "Trabajdor deleted succesfully"}
            '401':
              description: Not login
              content:
                application/json:
                  examples:
                    error:
                      value: >-
                        {"error": "Trabajador not authorized."}
            '404':
              description: Not Found
              content:
                application/json:
                  examples:
                    error:
                      value: >-
                        {"error": "Trabajador not found."}
#########################################################################################
  
  /soporte:
    get:
        summary: Obtiene una lista de peticiones que se han hecho al servicio técnico
        tags: 
        - Soporte tecnico
        responses:
          '200':
            description: Peticion correcta
            content:
              application/json:
                examples:
                  Peticion a soporte:
                    value: >- 
                      [
                        {
                          "user_id": 1,
                          "ticket_id": 2,
                          "fecha": "2022-04-21T13:00:00",
                          "descripcion": "Problema con la aplicación móvil",
                          "estado": false
                        },
                        {
                          "user_id": 2,
                          "ticket_id": 3,
                          "fecha": "2022-04-22T13:00:00",
                          "descripcion": "Problema con las reservas",
                          "estado": false
                        }
                      ]
                  Sin peticiones a soporte:
                    value: '[]'
          '401':
            description: Not login
            content:
              application/json:
                examples:
                  error:
                    value: >- 
                      {"error": "User not authorized."}
  # Creacion de una ayuda o ticket al soporte tecnico
    post:
      summary: Publica una petición a soporte tecnico
      tags:
        - Soporte tecnico
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - descripcion
                - estado
              properties:
                descripcion:
                  type: string
                estado:
                  type: boolean
            example:
              descripcion: "Problema con la aplicación movil"
              estado: False
              
      responses:
        '200':
          description: Peticion correcta
          content:
            application/json:
              examples:
                Insertar petición a soporte tecnico:
                  value: >-
                    [
                      {
                        "fecha": "2022-04-01T13:00:00",
                        "descripcion": "Problema con la aplicación móvil",
                        "estado": false
                      }
                    ]
        '400':
          description: Peticion incorrecta
          content:
            application/json:
              examples:
                error:
                  value: '{"error" :"Malformed request syntax."}'
        '401':
            description: Not login
            content:
              application/json:
                examples:
                  error:
                    value: >- 
                      {"error": "User not authorized."}
#Cogemos toda informacion sobre los tickes de un usuario que ha pedido ayuda al soporte tecnico
  /soporte/{ticket_id}:
    get:
      summary: Encontrar el ticket/la peticion de soporte del usuario
      tags:
        - Soporte tecnico
      parameters:
      - in: path
        name: ticket_id
        required: true
        schema:
          type: integer
      responses:
        '200':
          description: Peticion correcta
          content:
            application/json:
              examples:
               Consultando petición a soporte tecnico:
                  value: {
                      "ticket_id": 0123456789,
                      "user_id": 0123456789,
                      "descripcion": "No se porque no carga mi coche",
                      "fecha": "2022-04-01T13:00:00",
                      "estado": false,
                      "Mensajes": [ {
                          "msg_id": 1,
                          "user_id": 123456789,

                    estacion: VG1
                    trabajador: 1
                    fecha_averia: "18/04/022"
                    descripcion: "El cargador de la planta 2 m plaza 1 no funciona"
                    estado: false
          parameters:
          - in: path
            name: id
            required: true
            schema:
              type: integer
          responses:
            #respuesta correcta
            '200':
              description: Incidencia actualizada
              content:
                application/json:
                  examples:
                    Incidencia actualizada:
                      value: >-
                          {
                            "descripcion": "El cargador de la planta 2 m plaza 1 no funciona",
                            "estado": "Arreglando",
                            "fecha": "2022-04-18T00:00:00",
                            "id_averia": 4,
                            "id_trabajador": 1,
                            "name_estacion": "VG1"
                          }
            '400':
              description: Peticion incorrecta
              content:
                application/json:
                  examples:
                    Error al meter incidencia:
                      value: >-
                        {"error": "Malformed request syntax."}
            '404':
              description: Not Found
              content:
                application/json:
                  examples:
                    error:
                      value: >-
                        {"error": "incidencia not found."}
      #borrar incidencia
      delete:
        summary: Elimina incidencia por ID
        tags:
          - Incidencias
        parameters:
          - in: path
            name: id
            required: true
            schema:
              type: integer
        responses:
          '200':
            description: Eliminado delete
            content:
              application/json:
                examples:
                  Incidencias:
                    value: "{\"msg\": \"Data deleted correctly.\"}"
                  Incidencia no encontrada:
                    value: '[]'
          '401':
            description: Not login
            content:
              application/json:
                examples:
                  error:
                    value: >-
                      {"error": "User not authenticated."}
          '404':
            description: Not Found
            content:
              application/json:
                examples:
                  error:
                    value: >-
                      {"error": "Incidencia not found."}

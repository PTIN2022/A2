          content:
            application/json:
              examples:
                error:
                  value: '{"error": "Ticket not found."}'
        '401':
            description: Not login
            content:
              application/json:
                examples:
                  error:
                    value: >- 
                      {"error": "User not authorized."}
    post:
      summary: Dado un usuario en concreto pueda generar un mensaje para un ticket
      tags:
        - Soporte tecnico
      parameters:
      - in: path
        name: ticket_id
        required: true
        schema:
          type: integer
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - mensaje
              properties:
                mensaje:
                  type: string
              example:
                mensaje: "no se que me esta contando"
      responses:
        '200':
          description: Peticion correcta
          content:
            application/json:
              examples:
                Insertar petición a soporte tecnico:
                  value: {
                        "ticket_id": 0123456789,
                        "user_id":  0123456789,
                        "descripcion": "No se porque no carga mi coche",
                        "fecha": "2022-04-01T13:00:00",
                        "estado": false,
                        "Mensajes": [ {
                          "msg_id": 1,
                            "user_id": 0123456789,
                            "mensaje": "No se porque no carga mi coche",
                            "fecha" : "2022-04-01T14:00:00"
                          },
                          {
                            "msg_id": 2,
                            "user_id": 111,
                            "mensaje": "Hola Pablo, ¿ha provado de darle el boton verde?",
                            "fecha" : "2022-04-01T14:30:00"
                          },
                          {
                            "msg_id": 3,
                            "user_id": 123456789,
                            "mensaje": "¿Que boton verde? ¡Hay muchos y soy daltonico!",

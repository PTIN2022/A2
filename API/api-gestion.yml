        parameters:
          - in: path
            name: id
            required: true
            schema:
              type: integer
          - in: path
            name: id_plaza
            required: true
            schema:
              type: integer
        responses:
          '200':
            description: Eliminado delete
            content:
              application/json:
                examples:
                  Estaciones:
                    value: >-
                      {"msg": "Data deleted correctly."}

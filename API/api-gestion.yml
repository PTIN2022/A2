openapi: 3.0.0
info:
  title: API portal de gestion
  version: '1.0'
servers:
  - url: http://127.0.0.1:5000/api
    description: Development
  - url: http://craaxkvm.epsevg.upc.es:23601/api
    description: Production
paths:
  # incidencias
  /incidencias:
    # pedimos una lista de las incidencias
    get:
      summary: Obtiene una lista de incidencias
      tags:
      - Incidencias
      responses:
        '200':
          description: Peticion correcta
          content:
            application/json:
              examples:
                Con incidencias:
                  value: [
                          {
                            "incidenciaId": 1,
                            "estación": "VG1",
                            "direccion": "Av.Victor Balaguer 2",
                            "fecha_averia": "2022-04-18",
                            "estado": false,
                            "descripción": "El cargador de la planta 2 m plaza 1 no funciona"
                          },
                          {
                            "incidenciaId": 2,
                            "estación": "VG2",
                            "direccion": "Av.Victor Balaguer 2",
                            "fecha_averia": "2022-04-18 ",
                            "estado": false,
                            "descripcion": "El cargador de la planta 2 m plaza 1 no funciona"
                          }
                        ]

                Sin incidencias:
                  value: '[]'
        '401':
          description: Not login
          content:
            application/json:
              examples:
                error:
                  value: >-
                    {"error": "User not authenticated."}
    # mandamos/resolvemos 1 incidencia]
    post:
        summary: Inserta una nueva incidencia
        tags:
        - Incidencias
        requestBody:
          required: true
          content:
            application/json:
              schema:
                type: object
                required:
                  - estacion
                  - direccion
                  - fecha_averia
                  - descripcion
                properties:
                  estacion:
                    type: string
                  direccion:
                    type: string
                  fecha_averia:
                    type: string
                  descripcion:
                    type: string
                example:
                  estacion: VG1
                  direccion: "Av.Victor Balaguer 2"
                  fecha_averia: "2022-04-18"
                  descripcion: "El cargador de la planta 2 m plaza 1 no funciona"
        responses:
          '200':
            description: Peticion correcta
            content:
              application/json:
                examples:
                  Meter incidencia:
                    value:  >-
                        {
                          "estacion": "VG1",
                          "direccion": "Av.Victor Balaguer 2",
                          "fecha_averia": "2022-04-18",
                          "estado": "true",
                          "descripcion": "El cargador de la planta 2 m plaza 1 funciona"
                        }
          '400':
            description: Peticion incorrecta
            content:
              application/json:
                examples:
                  Error al meter incidencia:
                    value: >-
                      {"error": "Malformed request syntax."}

  /incidencias/byname/{estacion}:
    # pedimos una lista de incidencias por una estacion dada
    get:
      summary: Obtiene una lista de incidencias para una estacion dada
      tags:
      - Incidencias
      parameters:
        - in: path
          name: estacion
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Obtiene un lista de incidencias
          content:
            application/json:
              examples:
                Con incidencias:
                  value: >-
                        [
                          {
                            "incidenciaId": 1,
                            "estación": "VG1",
                            "direccion": "Av.Victor Balaguer 2",
                            "fecha_averia": "2022-04-18 ",
                            "estado": false,
                            "descripción": "El cargador de la planta 2 m plaza 1 no funciona"
                          },
                          {
                            "incidenciaId": 2,
                            "estacion": "VG2",
                            "direccion": "Av.Victor Balaguer 2",
                            "fecha_averia": "2022-04-18 ",
                            "estado": false,
                            "descripcion": "El cargador de la planta 2 m plaza 1 no funciona"
                          }
                        ]
                Sin incidencias:
                  value: '[]'
        '401':
          description: Not login
          content:
            application/json:
              examples:
                error:
                  value: >-
                    {"error": "User not authenticated."}
  /incidencias/{id}:
      # pedimos una incidencia, dado su id
      get:
        summary: Obtiene una incidencia por un id dado
        tags:
          - Incidencias
        parameters:
          - in: path
            name: id
            required: true
            schema:
              type: integer
        responses:
          '200':
            description: Default error sample response
            content:
              application/json:
                examples:
                  Incidencias:
                    value: >-
                          {
                            "incidencia_id": 1,
                            "estacion": "VG1",
                            "direccion": "Av.Victor Balaguer 2",
                            "fecha_averia": "2022-04-18",
                            "estado": false,
                            "descripcion": "El cargador de la planta 2 m plaza 1 no funciona"
                          }
                  Incidencia no encontrada:
                    value: '[]'
          '401':
            description: Not login
            content:
              application/json:
                examples:
                  error:
                    value: >-
                        {"error": "User not authenticated."}
          '404':
            description: Not found
            content:
              application/json:
                examples:
                  error:
                    value: >-
                        {"error": "Incidencia not found."}

      # editar incidencia
      put:
          summary: Modificar incidencia
          tags:
          - Incidencias
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  type: object
                  required:
                    - incidencia_id
                  properties:
                    estacion:
                      type: string
                    direccion:
                      type: string
                    fecha_averia:
                      type: string
                    descripcion:
                      type: string
                    estado:
                      type: boolean
                  example:
                    estacion: VG1
                    direccion: "Av.Victor Balaguer 2"
                    fecha_averia: "18/04/022"
                    descripcion: "El cargador de la planta 2 m plaza 1 no funciona"
                    estado: false
          parameters:
          - in: path
            name: id
            required: true
            schema:
              type: integer
          responses:
            #respuesta correcta
            '200':
              description: Incidencia actualizada
              content:
                application/json:
                  examples:
                    Incidencia actualizada:
                      value: >-
                          {
                            "incidencia_id": 1,
                            "estacion": "VG1",
                            "direccion": "Av.Victor Balaguer 2",
                            "fecha_averia": "2022-04-18",
                            "estado": false,
                            "descripcion": "El cargador de la planta 2 m plaza 1 no funciona"
                          }
            '400':
              description: Peticion incorrecta
              content:
                application/json:
                  examples:
                    Error al meter incidencia:
                      value: >-
                        {"error": "Malformed request syntax."}
            '404':
              description: Not Found
              content:
                application/json:
                  examples:
                    error:
                      value: >-
                        {"error": "incidencia not found."}
      #borrar incidencia
      delete:
        summary: Elimina incidencia por ID
        tags:
          - Incidencias
        parameters:
          - in: path
            name: id
            required: true
            schema:
              type: integer
        responses:
          '200':
            description: Eliminado delete
            content:
              application/json:
                examples:
                  Incidencias:
                    value: "{\"msg\": \"Data deleted correctly.\"}"
                  Incidencia no encontrada:
                    value: '[]'
          '401':
            description: Not login
            content:
              application/json:
                examples:
                  error:
                    value: >-
                      {"error": "User not authenticated."}
          '404':
            description: Not Found
            content:
              application/json:
                examples:
                  error:
                    value: >-
                      {"error": "Incidencia not found."}
#########################################################################################


  /trabajador:
      # pedimos una lista de trabajadores
      get:
        summary: Obtiene una lista de trabajadores
        tags:
        - Trabajadores
        responses:
          '200':
            description: Peticion correcta
            content:
              application/json:
                examples:
                  Trabajadores:
                    value: >-
                      [
                        {
                            "name": "Pere Roca",
                            "rol": "dueño",
                            "last_access": -1
                        },
                        {
                            "name": "Pere Alberto",
                            "rol": "trabajador",
                            "last_access": 0
                        },
                        {
                            "name": "Pere Garcia",
                            "rol": "Developer",
                            "ultimo_acceso": 45
                        },
                        {
                            "name": "Pere Juanjo",
                            "rol": "esclavo",
                            "last_access": 90
                        }
                      ]
                  Sin trabajadores:
                    value: '[]'
          '401':
            description: Not login
            content:
              application/json:
                examples:
                  error:
                    value: >-
                      {"error": "Trabajador not authorized."}

      post:
        summary: Inserta un nuevo trabajador
        tags:
        - Trabajadores
        requestBody:
            required: true
            content:
              multipart/form-data:
                schema:
                  type: object
                  required:
                    - name
                    - lastname
                    - telf
                    - email
                    - rol
                    - dni
                    - password
                  properties:
                    dni:
                      type: string
                    name:
                      type: string
                    lastname:
                      type: string
                    email:
                      type: string
                    telf:
                      type: string
                    rol:
                      type: string
                    password:
                      type: string
                    profileImage:
                      type: string
                      format: binary

                  example:
                    name: "Pere"
                    lastname: "Roca"
                    telf: "622554433"
                    email: "pere.roca@boss.com"
                    rol: "Dueño"
                    password: "proca"
        responses:
          '200':
            description: Peticion correcta
            content:
              application/json:
                examples:
                  Meter trabajador:
                    value: >-
                      {
                        "dni": "60748880S",
                        "name": "Pere",
                        "lastname": "Roca",
                        "telf": "622554433",
                        "email": "pere.roca@boss.com",
                        "rol": "dueño",
                        "last_access": -1,
                        "picture": "http://?????????/trabajadores/PereRoca.png"
                      }
          '400':
              description: Peticion incorrecta
              content:
                application/json:
                  examples:
                    Error al meter incidencia:
                      value: {"error": "Malformed request syntax."}

          '401':
              description: Not login
              content:
                application/json:
                  examples:
                    error:
                      value: >-
                        {"error": "Trabajador not authorized."}
  /trabajador/{dni}:
      # pedimos un trabajador, dado su id.
      get:
        summary: Obtiene información de un trabajador por su ID
        tags:
        - Trabajadores
        parameters:
        - in: path
          name: dni
          required: true
          schema:
            type: string
        responses:
          '200':
            description: Peticion correcta
            content:
              application/json:
                examples:
                  Trabajador:
                    value: >-
                      {
                        "dni": "60748880S",
                        "name": "Pere",
                        "lastname": "Roca",
                        "telf": "622554433",
                        "email": "pere.roca@boss.com",
                        "rol": "dueño",
                        "last_access": -1,
                        "picture": "http://?????????/trabajadores/PereRoca.png"
                      }
          '401':
            description: Not login
            content:
              application/json:
                examples:
                  error:
                    value: >-
                      {"error": "Trabajdor not authorized."}
          '404':
            description: Not Found
            content:
              application/json:
                examples:
                  error:
                    value: >-
                      {"error": "Trabajador not found."}
      # modificar trabajador de la lista de trabajadores
      put:
        summary: Modifica un trabajador
        tags:
          - Trabajadores
        parameters:
        - in: path
          name: dni
          required: true
          schema:
            type: string
        requestBody:
          required: true
          content:
            multipart/form-data:
              schema:
                type: object
                properties:
                  dni:
                    type: string
                  name:
                    type: string
                  lastname:
                    type: string
                  email:
                    type: string
                  telf:
                    type: string
                  rol:
                    type: string
                  password:
                    type: string
                  profileImage:
                    type: string
                    format: binary

                example:
                  name: "Pere"
                  lastname: "Roca"
                  telf: "622554433"
                  email: "pere.roca@boss.com"
                  rol: "Dueño"
                  password: "proca"
        responses:
          '200':
            description: Peticion correcta
            content:
              application/json:
                examples:
                  Trabajador actualizado:
                    value: >-
                      {
                        "dni": "60748880S",
                        "name": "Pere",
                        "lastname": "Roca",
                        "telf": "622554433",
                        "email": "pere.roca@boss.com",
                        "rol": "dueño",
                        "last_access": -1,
                        "picture": "http://?????????/trabajadores/PereRoca.png"
                      }
          '400':
            description: Peticion incorrecta
            content:
              application/json:
                examples:
                  Error al meter trabajador:
                    value: {"error": "Malformed request syntax."}
          '404':
            description: Not Found
            content:
              application/json:
                examples:
                  error:
                    value: {"error": "Trabajador not found."}


      delete:
        summary: Eliminar un trabajador por su ID
        tags:
          - Trabajadores
        parameters:
          - in: path
            name: dni
            required: true
            schema:
              type: string
        responses:
            '200':
              description: Peticion correcta
              content:
                application/json:
                  examples:
                    Trabajador:
                      value: >-
                        {"msg": "Trabajdor deleted succesfully"}

            '401':
              description: Not login
              content:
                application/json:
                  examples:
                    error:
                      value: >-
                        {"error": "Trabajador not authorized."}
            '404':
              description: Not Found
              content:
                application/json:
                  examples:
                    error:
                      value: >-
                        {"error": "Trabajador not found."}

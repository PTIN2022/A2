            description: Not login
            content:
              application/json:
                examples:
                  error:
                    value: "{\"error\": \"User not authenticated.\"}"
          '404':
            description: Not Found
            content:
              application/json:
                examples:
                  error:
                    value: "{\"error\": \"User not found.\"}"
                    

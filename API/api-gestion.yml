                        {"error": "User not authenticated."}
          '404':
            description: Not found
            content:
              application/json:
                examples:
                  error:
                    value: >-
                        {"error": "Incidencia not found."}

      # editar incidencia
      put:
          summary: Modificar incidencia
          tags:
          - Incidencias
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  type: object
                  required:
                    - incidencia_id
                  properties:
                    estacion:
                      type: string
                    direccion:
                      type: string
                    fecha_averia:
                      type: string
                    descripcion:
                      type: string
                    estado:
                      type: boolean
                    trabajador:
                      type: integer

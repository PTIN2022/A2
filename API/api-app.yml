    # Introducimos una nueva reserva al sistema
    post:
      summary: Inserta una nueva reserva
      tags:
      - Reservas
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                  - id_estacion
                  - fecha_inicio
                  - fecha_final
                  - id_vehiculo
                  - id_cliente
                  - tarifa
                  - asistida
                  - porcentaje_carga
                  - precio_carga_completo
                  - precio_carga_actual
                  - estado_pago
              properties:
                id_estacion:
                  type: string
                fecha_inicio:
                  type: string
                fecha_final:
                  type: string
                id_vehiculo:
                  type: string
                id_cliente:
                  type: string
                tarifa:
                  type: number
                asistida:
                  type: boolean
                porcentaje_carga:
                  type: number
                precio_carga_completo:
                  type: number
                precio_carga_actual:
                  type: number
                estado_pago:
                  type: boolean
              example:
                id_estacion: "VG1"
                fecha_inicio: "20-06-2022 11:00"
                fecha_final: "20-06-2022 18:00"
                id_vehiculo: "655RR68"
                tarifa: 12.7
                asistida: True
                porcentaje_carga: 30
                precio_carga_completo: 30
                precio_carga_actual: 5
                estado_pago: True
      responses:
        '200':
          description: Peticion correcta
          content:
            application/json:
              examples:

                            "id_cargador": 257,
                            "id_cliente": 1,
                            "id_reserva": 1,
                            "id_vehiculo": "2WRQ7QQ",
                            "precio_carga_actual": 10.1,
                            "precio_carga_completa": 25.2,
                            "procetnaje_carga": 50,
                            "tarifa": 90.99
                          },
                          {
                            "asistida": true,
                            "estado": false,
                            "estado_pago": true,
                            "fecha_entrada": "2022-05-23T13:49:59.808033",
                            "fecha_salida": "2022-05-23T13:49:59.808033",
                            "id_cargador": 258,
                            "id_cliente": 1,
                            "id_reserva": 2,
                            "id_vehiculo": "2WRQ7QQ",
                            "precio_carga_actual": 60,
                            "precio_carga_completa": 50,
                            "procetnaje_carga": 33,
                            "tarifa": 44.44
                          }
                        ]
          '400':
            description: Peticion incorrecta
            content:
              application/json:
                examples:
                  Error al meter reserva:
                    value: >-
                      {"error": "Malformed request syntax."}
                      
    # mandamos/resolvemos 1 reserva]
    post:
      summary: Inserta una nueva reserva
      tags:
      - Reservas
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                  - id_estacion
                  - fecha_inicio
                  - fecha_final
                  - id_vehiculo
                  - id_cliente
                  - tarifa
                  - asistida
                  - porcentaje_carga
                  - precio_carga_completo
                  - precio_carga_actual
                  - estado_pago
              properties:
                id_estacion:
                  type: string
                fecha_inicio:
                  type: string
                fecha_final:
                  type: string
                id_vehiculo:
                  type: string
                id_cliente:
                  type: string
                tarifa:
                  type: number
                asistida:
                  type: boolean
                porcentaje_carga:
                  type: number
                precio_carga_completo:
                  type: number
                precio_carga_actual:
                  type: number
                estado_pago:
                  type: boolean
              example:
                id_estacion: "VG1"
                fecha_inicio: "18-04-2022 11:00"
                fecha_final: "18-04-2022 18:00"
                id_vehiculo: "LKE2378"
                id_cliente: "1238712N"
                tarifa: 12,7
                asistida: True
                porcentaje_carga: 30
                precio_carga_completo: 30
                precio_carga_actual: 5
                estado_pago: True
      responses:
        '200':
          description: Peticion correcta
          content:
            application/json:
              examples:
                Meter reserva:
                  value:  >-
                      {
                        "asistida": true,
                        "estado": true,
                        "estado_pago": true,
                        "fecha_entrada": "2022-05-23T13:49:59.798066",
